options:
  passalong:
    myexample:
      # project myexample => docker-compose exec web myexample
      style: docker-compose
      container: web
    myexample2:
      # project myexample2 => docker exec -it web /bin/bash -c "cd /var/app && ./bin/myexample"
      style: docker-compose
      container: web
      base: /var/app
      command: ./bin/myexample
    myexample3:
      # project myexample3 => docker exec -it web /bin/bash -c "python myexample"
      style: docker-compose
      container: web
      command: python myexample
